@(form: Form[_])(implicit messages: Messages)


<!DOCTYPE html>
@field(f: String) = {
  <div class="field">
    <label>@messages(f)</label>
    <input type="text" v-model="form.data['@f]" name="@f"/>
  </div>
}

<html>
  <head>
    <title></title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("lib/Semantic-UI/semantic.css")"/>
  </head>

<body>

    <router-view></router-view>

    <template id="temp">

  <script>
  var router = new VueRouter();


  /*var Vue = require('vue');

    router.map({
      '/' : {

          template: '#temp',
          data() { return { data: { cyList:{}, one:{} } } },
          methods: {
